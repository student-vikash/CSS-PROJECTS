<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="">
        <h3>Login Here</h3>

        <label for="username"><i class="fa fa-envelope fa-lg"></i>Username</label>
        <input type="text"placeholder="Email or Phone"id="username">

        <label for="password"><i class="fa fa-lock fa-lg"></i>Password</label>
        <input type="text" placeholder="password"id="password">

        <button class="login">Log In</button>
        <div class="social">
            <button class="go"><i class="fa-brands fa-google"></i>Google</button>
            <button class="fb"><i class="fa-brands fa-facebook"></i>Facebook</button>
        </div>
    </form>
</body>
</html>
